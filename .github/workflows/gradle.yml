name: Android CI

on:
  push:
    branches: [ "Stage1", "main" ]
  pull_request:
    branches: [ "Stage1", "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      working-directory: ./ManuProjectFiles
      run: chmod +x gradlew
    - name: Build with Gradle
      working-directory: ./ManuProjectFiles
      run: ./gradlew build

  android_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Grant execute permission for gradlew
        working-directory: ./ManuProjectFiles
        run: chmod +x gradlew
      - name: Instrumentation Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 28
          working-directory: ./ManuProjectFiles
          script: ./gradlew connectedAndroidTest

  unit_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Grant execute permission for gradlew
        working-directory: ./ManuProjectFiles
        run: chmod +x gradlew
      - name: Unit tests
        working-directory: ./ManuProjectFiles
        run: ./gradlew test

  Generate_Docs:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 12
        uses: actions/setup-java@v1
        with:
          java-version: 12
      - name: Grant execute permission for gradlew
        working-directory: ./ManuProjectFiles
        run: chmod +x gradlew
      - name: Generate API documentation
        if: ${{github.event_name == 'push'}}
        working-directory: ./ManuProjectFiles
        run: ./gradlew dokkaHtml
      - name: Deploy API documentation to Github Pages
        if: ${{github.event_name == 'push'}}
        uses: peaceiris/actions-gh-pages@v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          #BRANCH: Stage1
          publish_dir: ./ManuProjectFiles/app/build/dokka/html # specify the 
        # builds zip file with kdoc website inside
      - name: Archive KDoc Documentation
        uses: actions/upload-artifact@v2
        with:
            name: KDoc Documentation Site
            path: ManuProjectFiles/app/build/dokka/html
